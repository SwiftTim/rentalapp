{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book {{ property.title }}</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f9;">

    <!-- Top Navigation Bar -->
    <header style="display: flex; align-items: center; justify-content: space-between; background-color: #2e2525; color: white; padding: 15px 20px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <!-- Left-Aligned Rental App Link -->
        <a href="{% url 'homepage' %}" style="text-decoration: none; color: white; font-size: 30px; font-weight: bold;">
            Rental App
        </a>
    </header>

    <!-- Main Content -->
    <div style="display: flex; justify-content: center; align-items: center; height: calc(100vh - 60px);">
        <div style="text-align: center; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
            <header style="margin-bottom: 20px;">
                <h1 style="color: #2e2525; font-size: 24px; margin: 0;">Book {{ property.title }}</h1>
                <a href="{% url 'property_list' %}" style="display: inline-block; margin-top: 10px; font-size: 16px; text-decoration: none; color: white; background-color: #3775cb; padding: 10px 20px; border-radius: 5px; transition: background-color 0.3s ease;">
                    Back to Listings
                </a>
            </header>
            <main>
                <form method="POST" style="display: flex; flex-direction: column; align-items: center;">
                    {% csrf_token %}
                    <div style="margin-bottom: 15px; width: 100%;">
                        <label for="name" style="font-size: 16px; color: #555; margin-bottom: 5px; display: block;">Your Name:</label>
                        <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; transition: border-color 0.3s ease;">
                    </div>
                    <div style="margin-bottom: 15px; width: 100%;">
                        <label for="email" style="font-size: 16px; color: #555; margin-bottom: 5px; display: block;">Your Email:</label>
                        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; transition: border-color 0.3s ease;">
                    </div>
                    <div style="margin-bottom: 15px; width: 100%;">
                        <label for="booking_date" style="font-size: 16px; color: #555; margin-bottom: 5px; display: block;">Booking Date:</label>
                        <input type="date" id="booking_date" name="booking_date" required style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; transition: border-color 0.3s ease;">
                    </div>
                    <button type="submit" style="width: 100%; padding: 12px; background-color: #0044cc; color: white; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">
                        Book Now
                    </button>
                </form>
            </main>
        </div>
    </div>
<footer style="background-color: #2e2525; color: white; text-align: center; padding: 30px;">
        &copy; 2024 Rental App. All rights reserved.
    </footer>
</body>
</html>
